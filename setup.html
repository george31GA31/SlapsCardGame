<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Select Difficulty</h2>
            <div style="margin: 20px 0;">
                <input type="range" id="diffSlider" min="1" max="10" value="5" style="width: 200px;">
                <p>Level: <span id="diffValue">5</span></p>
            </div>
            <button onclick="startGame()">START GAME</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Update slider value text
        const slider = document.getElementById('diffSlider');
        slider.oninput = function() {
            document.getElementById('diffValue').innerText = this.value;
        }
    </script>
</body>
</html>
